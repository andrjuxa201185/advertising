  <main class="container">
    <div class="row wrapper-contact-rubric">
      <div class="col-lg-6">
        <h3 class="h3-contact">Ваш вопрос</h3>
          <form action="#" method="post" id="sendMessageForm" enctype="multipart/form-data">
            <div class="form-group row">
                <label for="input" class="col-sm-2 col-form-label">Имя<span class="star">*</span></label>
                <div class="col-sm-10">
                    <input type="text" name="header" class="form-control" required placeholder="Ваше имя">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" name="email" class="form-control valid" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputtel" class="col-sm-2 col-form-label">Телефон<span class="star">*</span></label>
                <div class="col-sm-10">
                    <input type="tel" name="phone" class="form-control" placeholder="Контактный номер телефона" title="+38-0xx-xxx-xx-xx" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="Textarea" class="col-sm-2 col-form-label">Описание<span class="star">*</span></label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="text" rows="10" maxlength="700" required></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="file" class="col-sm-2 col-form-label">Фото <span class="span-file">(max=4MB)</span></label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" multiple id="file" name="file" title="jpg, pdf, gif">
                </div>
            </div>
            <div class="right-button">
                <button type="submit" id="submit" class="btn btn-primary">Опубликовать</button>
            </div>
        </form>
      </div>

      <div class="col-lg-6">
        <h3 class="h3-contact">Контакты</h3>
          <div class="wrapper-contact">
            <div class="wrapper-contact-rubric">
              <p class="contact-header">Наш адрес:</p>

        </div>
